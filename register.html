<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/mdb.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body style="background-color: #f6f8ff;">
    <header class="d-flex justify-content-center align-items-center mt-5">
        <div class="container mt-4">
            <div class="row">
                <div class="col-md-6 ">
                    <img src="img/56f58c5bbae6320e1aa5d36445fd722b.jpg" class="img-fluid" style="height: 500px;" alt="">
                </div>
                <div class="col-md-6">
                    <div>
                        <h1>Create Account</h1>
                        <h5 class="text-muted my-3">Go ahead and sign up, let everyone <br> know how awesome you are!</h5>
                    </div>
                    <form action="created.html" class="w-75" onsubmit="return validate();">
                        <div id="error"></div>
                        <div>
                        <div class="input-group form-outline mb-4" data-mdb-input-init>
                            <input type="text" class="form-control  p-4" id="username" class="w-100" />
                            <label for="Username" class="form-label">Username</label>
                        </div>
                        </div>
                        <div data-mdb-input-init class="form-outline mb-4 ">
                            <input type="email" id="form3Example3" class="form-control form-control-lg p-4"
                            placeholder="Enter a E-mail address" />
                            <label class="form-label" for="form3Example3">Email address</label>
                        </div>
                        <div class="my-3">
                            <div class="form-outline col-auto" data-mdb-input-init>
                            <input type="password" id="formTextExample2" class="form-control p-4" aria-describedby="textExample2" />
                            <label class="form-label" for="formTextExample2">Password</label>
                            </div>
                            <div class="col-auto">
                            <span id="textExample2" class="form-text"> Must be 8-20 characters long. </span>
                            </div>
                        </div>
                        <div class="my-3">
                            <div class="form-outline col-auto" data-mdb-input-init>
                            <input type="password" id="confirmpass" class="form-control p-4" aria-describedby="textExample2" />
                            <label class="form-label" for="confirmpass">Confirm Password</label>
                            </div>
                            <div class="col-auto">
                            <span id="textExample2" class="form-text"> Mathcing Password </span>
                            </div>
                        </div>
                        <button class="btn btn-primary btn-block mt-3" type="submit">Create New Account</button>
                    </form>
                </div>
            </div>
                </div>
                
    </header>
    <script src="js/jquery.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/mdb.umd.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
